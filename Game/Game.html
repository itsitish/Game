<html>
<head>
<title>Main Game</title>
</head>
<body onload="question()" style="background-image: linear-gradient(45deg, black, red, black, red);color:white;">
<h1 style="text-align:center;">Math Game</h1>
<p id="a2" style="text-align:right;font-size:20px;color:black;"></p>
<p style="margin: 0; display: inline;font-size:20px;">Level :</p><p style=" margin: 2; display: inline;" id="l"></p>
<p style="text-align:right;font-size:20px;color:black;">Score:</p><p style="text-align:right; " id="s"></p><hr>
<br>
<p id="qe"></p>

<input type="radio" name="one" id="0" ><p style="margin:0; display:inline" id="w"></p><br><br>
<input type="radio" name="one" id="1" ><p style="margin:0; display:inline" id="x"></p><br><br>
<input type="radio" name="one" id="2" ><p style="margin:0; display:inline" id="y"></p><br><br>
<input type="radio" name="one" id="3" ><p style="margin:0; display:inline" id="z"></p><br><br>
<button style="padding:8; cursor:pointer ;font-family:verdana" onclick="check()">Submit</button>
<hr>
<button style="padding:8; cursor:pointer ;font-family:verdana"><a style="color: black" href="Top scores.html">Top Scores</a></button>

<script type="text/javascript">
let l=01;
let s=0;
let rin;
let score1;
let arr=[];
let a2 = localStorage.getItem("username");
document.getElementById("a2").innerHTML=a2;
function question(){
   document.getElementById("0").checked=false;
   document.getElementById("1").checked=false;
   document.getElementById("2").checked=false;
   document.getElementById("3").checked=false;

document.getElementById("l").innerHTML = l;
document.getElementById("s").innerHTML = s;
let ops=['*','/','+','-'];
let num1=Math.floor(Math.random() * 20)+1;
let num2=Math.floor(Math.random() * 20)+1;
rin=Math.floor(Math.random()*4);
document.getElementById("qe").innerHTML="Question: "+""+num1+""+ops[rin]+""+num2+"?";
let w1=num1*num2;
document.getElementById("w").innerHTML =w1;
let x1=Math.floor(num1/num2);
document.getElementById("x").innerHTML =x1;
let y1=num1+num2;
document.getElementById("y").innerHTML =y1;
let z1=num1-num2;
document.getElementById("z").innerHTML =z1;
}
function check()
{
    
    if(rin==0 && document.getElementById("0").checked)
{
    s++;
    l++;
    question();
}
else if(rin==1 && document.getElementById("1").checked)
{
    s++;
    l++;
    question();
}
else if(rin==2 && document.getElementById("2").checked)
{
    s++;
    l++;
    question();
}
else if(rin==3 && document.getElementById("3").checked)
{
    s++;
    l++;
    question();
}
else if(document.getElementById("3").checked==false && document.getElementById("2").checked==false && document.getElementById("1").checked==false && document.getElementById("0").checked==false)
{
    alert("Enter answer");
    
}
else{
    alert("Game Over");
    score=s;
    arr.push(score);
    arr.sort();
    localStorage.setItem("score",arr[4]);
    localStorage.setItem("score1",arr[3]);
    localStorage.setItem("score2",arr[2]); 
    localStorage.setItem("score3",arr[1]);
    localStorage.setItem("score4",arr[0]);
    s=0;
    l=0;
    question();
}
}
</script>
</body>
</html>
